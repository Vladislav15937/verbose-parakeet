<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:method="POST" th:action="@{/users/update}" th:object="${user}">
    <label> ID <input type="text" th:field="*{id}" readonly/></label><br/>
    <label> Name <input type="text" th:field="*{firstName}"/></label><br/>
    <label>SurName <input type="text" th:field="*{lastName}"/></label><br/>
    <label>Email <input type="text" th:field="*{email}"/></label><br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
